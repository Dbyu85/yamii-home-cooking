{% extends 'base.html' %} {% block content %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='img/igor-miske-_6jk-nvKRK0-unsplash.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Yamii Home Cooking</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<h1>Add Recipe</h1>
        <!--Category field db-->
<div class="row">
  <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s3">
        <i class="material-icons prefix">poll</i>
        <select multiple id="Category" name="dish-category">
          <option value="" disabled selected>Select Category</option>
          {% for cat in category %}
          <option class="dish_category" value="{{cat.category_name}}"
            >{{cat.category_name}}
          </option>
          {% endfor %}
        </select>
        <label>Category</label>
      </div>

            <!-- visual Image for recipe and recipe name field-->
      <div class="input-field col s3 container">
        <i class="material-icons prefix">monochrome_photos</i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          class="validate"
        />
        <label for="icon_prefix">Add image</label>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">local_dining</i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          class="validate"
        />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>

        <!-- Ingridienst and preparation field-->
    <div class="row">
      <div class="input-field col s12">
        <div class="input-field col s4">
          <i class="material-icons prefix">shopping_cart</i>
          <ul>
            <li>
              <input
                id="ingridients"
                name="ingridients"
                type="text"
                class="validate"
              />
            </li>
          </ul>
          <label for="icon_prefix">Ingridients</label>
        </div>

        <div class="input-field col s8">
          <i class="material-icons prefix">timelapse</i>
          <textarea
            name="steps"
            id="steps"
            rows="10"
            class="validate materialize-textarea"
          ></textarea>
          <label for="icon_prefix">Preparation</label>
        </div>
      </div>
    </div>

    <!-- Share button Instagram/Facebook-->
    <div class="row">
      <div class="switch">
        <label>
          <input id="share" name="share" type="checkbox" />
          <span class="lever"></span>
          Share on Instagram
        </label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          <input id="share" name="share" type="checkbox" />
          <span class="lever"></span>
          Share on Facebook
        </label>
      </div>
    </div>
    
    <!-- Submit button-->
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add Recipe
      </button>
    </div>
  </form>
</div>

{% endblock %}

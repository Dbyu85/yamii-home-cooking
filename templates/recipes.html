{% extends 'base.html' %} {% block content %}

<!-- Page Content,  Page Heading, Recipe One -->
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <h2 class="section-heading center col s12">
        <span class="section-heading-upper-2 intro-text uppercase">Recipe</span>
      </h2>
    </div>

    <div class="row">
      <div class="col-xl-12 mx-auto">
        <div class="cta-inner rounded">
          <ul class="collapsible">
            {% for recipe in recipes %}
            <li>
              <div class="collapsible-header row">
                <div class="col s12">
                  <i class="material-icons">local_dining</i>
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    <a class="text-add-recipe" href="{{url_for('edit_recipe',recipe_id=recipe._id)}}"
                      >edit</a
                    >
                  </button>
                  <button
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action">
                    delete
                  </button>
                  <div class="image-presentation col s4">
                    <img
                      src="{{ url_for('static', filename='img/oleksandr-kurchev-9gtiGV76NnM-unsplash.jpg') }}"
                      alt="recipe image"
                      class="circle responsive-img"
                    />
                  </div>
                  <div class="col s6 intro-text capitalize">
                    <h4 class="capitalize">
                      <strong>{{recipe.recipe_name}}</strong>
                    </h4>
                  </div>
                  <div class="col s2 capitalize">
                    <span class="capitalize"> {{recipe.category}} </span>
                  </div>
                </div>
              </div>

              <div class="collapsible-body capitalize">
                <ul class="capitalize">
                  <li>{{recipe.ingredients}}</li>
                </ul>
              </div>

              <div class="collapsible-body capitalize">
                <span class=" "> {{recipe.steps}} </span>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

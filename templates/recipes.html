{% extends 'base.html' %} {% block content %}

<!-- Page Content,  Page Heading, Recipe One -->
<section class="page-section cta">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner rounded">
          <h2 class="section-heading col s10">
            <span class="section-heading-upper">Recipe</span>
          </h2>

          <ul class="collapsible">
            {% for recipe in recipes %}
            <li>
              <div class="collapsible-header row">
                <div class="col s12">
                  <i class="material-icons">local_dining</i>
                  <div class="image-presentation col s4">
                    <img
                      src="{{ url_for('static', filename='img/oleksandr-kurchev-9gtiGV76NnM-unsplash.jpg') }}"
                      alt="recipe image"
                      class="circle responsive-img"
                    />
                  </div>
                  <div class="col s6 intro-text" >
                  <h4>
                  <strong>{{recipe.recipe_name}}</strong>
                  </h4>
                  </div>
                   <div class="col s2">
                    <span class="uppercase"> {{recipe.category}} </span>
                   </div>
                </div>
              </div>

              <div class="collapsible-body">
                <ul>
                  <li>{{recipe.ingredients}}</li>
                </ul>
              </div>

              <div class="collapsible-body">
                <span> {{recipe.steps}} </span>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% extends 'base.html' %} {% block content %}
<!-- Page Header -->
<section class="page-section clearfix">
	<div class="container">
		<div class="intro">
			<img
        class="intro-img img-fluid mb-3 mb-lg-0 rounded"
        src="{{ url_for('static', filename='img/maarten-van-den-heuvel-EzH46XCDQRY-unsplash.jpg') }}"
        alt="Kitchen"
      />
			<div class="intro-text left-0 text-center bg-faded p-5 rounded">
				<h2 class="section-heading mb-4">
					<span class="section-heading-upper">share with the world</span>
				</h2>
				<p class="mb-3">
					Let us connect, share our passion with the world and enjoy an easy
					homemade recipe!
				</p>
			</div>
		</div>
	</div>
</section>

<section class="page-section cta">
	<div class="container">
		<div class="row">
			<h1 class="col s12 center section-heading-upper intro uppercase">
				Edit Recipe
			</h1>
		</div>
		<div class="row">
			<form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" enctype="multipart/form-data" class="col s12">
				<div class="row">
					<div class="input-field col s3 text-add-recipe">
						<i class="material-icons prefix">poll</i>
						<select id="category_name" name="category_name">
                            <option value="{{recipe.category_name}}" disabled>Select Category
                            </option>
                            {% for cat in category %} 
                                {% if cat.category_name == recipe.category_name%}
                                    <option value="{{cat.category_name}}" selected
                                        >{{cat.category_name}}
                                    </option>
                                {% else %}
                                    <option value="{{cat.category_name}}">           {{cat.category_name}}
                                    </option>
                                {% endif%} 
                            {% endfor %}
                        </select>
						<label for="category_name">Category</label>
					</div>

					<!-- Image field for recipe site-->
					<div class="input-field col s3 container text-add-recipe">
						<i class="material-icons prefix">monochrome_photos</i>
						<input id="recipe_image" name="recipe_image" type="file" />
						<label for="recipe_image "></label>
					</div>
					<!--name field -->
					<div class="input-field col s3 text-add-recipe">
						<i class="material-icons prefix">local_dining</i>
						<input
                        id="recipe_name"
                        name="recipe_name"
                        type="text"
                        class="validate"
                        value="{{recipe.recipe_name}}"
                        />
						<label for="recipe_name">Recipe Name</label>
					</div>
				</div>

				<!-- Ingridienst and preparation field-->
				<div class="row">
					<div class="input-field col s12 text-add-recipe">
						<div class="input-field col s4 mb-3">
							<i class="material-icons prefix">shopping_cart</i>
							<textarea
                                name="ingredients"
                                id="ingredients"
                                rows="5"
                                class="validate materialize-textarea" required>
                                {{- recipe.ingredients -}}
                            </textarea>
							<label for="ingredients">Ingredients</label>
						</div>

						<div class="input-field col s8 text-add-recipe ">
							<i class="material-icons prefix">timelapse</i>
							<textarea
                                name="steps"
                                id="steps"
                                class="validate materialize-textarea" required
                            >{{- recipe.steps -}}
                            </textarea>
                            <label for="steps">Preparation</label>
						</div>
					</div>
				</div>

				<!-- Share button Instagram/Facebook-->
				<div class="row">
					<div class="switch">
						<label class="text-add-recipe">
                            <input id="share" name="share" type="checkbox" />
                            <span class="lever"></span>
                            Share on Instagram
                        </label>
					</div>
				</div>
				<div class="row">
					<div class="switch">
						<label class="text-add-recipe">
                            <input id="share-facebook" name="share" type="checkbox" />
                            <span class="lever"></span>
                            Share on Facebook
                        </label>
					</div>
				</div>

				<!-- Submit button-->
				<div class="row">
                    
					<button
                        class="btn waves-effect waves-light"
                        type="submit">
                        <a class="text-add-recipe" href="{{url_for('recipes')}}"
                        >save</a>
                    </button>
				</div>
			</form>
		</div>
	</div>
</section>

{% endblock %}
